<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.title}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .header {
      text-align: center;
      font-size: 24px;
      color: #333333;
      margin-bottom: 20px;
    }
    .message {
      font-size: 16px;
      color: #555555;
      line-height: 1.5;
    }
    .otp {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      background-color: #f0f4ff;
      padding: 15px 0;
      margin: 20px 0;
      border-radius: 5px;
      letter-spacing: 4px;
    }
    .footer {
      font-size: 14px;
      color: #888888;
      text-align: center;
      margin-top: 30px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">{{.title}}</div>
    <div class="message">
      Hi {{.name}},<br><br>
      {{.message}}<br>
    </div>
    <div class="otp">{{.otp}}</div>
    <div class="message">
      This OTP is valid for 5 minutes. If you did not request a password reset, please ignore this email.
    </div>
    <div class="footer">
      &copy; {{.year}} Your Company. All rights reserved.
    </div>
  </div>
</body>
</html>
